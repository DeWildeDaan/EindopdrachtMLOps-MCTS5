apiVersion: apps/v1
kind: Deployment
metadata:
  name: malaria-classification-api
  labels:
    app: malaria-classification-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: malaria-classification-api
  template:
    metadata:
      labels:
        app: malaria-classification-api
    spec:
      containers:
      - name: malaria-classification-api
        image: ghcr.io/dewildedaan/eindopdrachtmlops-mcts5:latest
        ports:
        - containerPort: 80
      restartPolicy: Always